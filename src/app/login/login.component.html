<div class="bg-img">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div id = "title" class="card-header">
          Login
        </div>
        <div class="card-body">
          <div class="alert alert-danger" *ngIf="errMsg">{{errMsg}}</div>
          <form [formGroup]="loginForm" (ngSubmit)="loginApp()">
            <fieldset>
              <div class="form-group">
                <label>User Name</label>
                <input type="text" formControlName="userName" class="form-control" id="userName"
                  placeholder="Username(required)" required />
                <div *ngIf="(formInstance.userName)?.touched &&
                (formInstance.userName)?.hasError('required')" class="text-danger">User Name is required
                </div>
                <div class="text-danger" id="uNPattern" *ngIf="formInstance.userName?.errors?.pattern">
                  userName must be  valid
                </div>
              </div>

              <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" id="pwd" class="form-control"
                  placeholder="Password(required)" required />
                <div *ngIf="(formInstance.password)?.touched &&
                (formInstance.password)?.hasError('required')" class="text-danger">Password is required
                </div>
                <div class="text-danger" id="pwdLength" *ngIf="formInstance.password?.errors?.minlength">Password must
                  be at least 8
                  characters</div>
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-md-6 offset-right">
                    <button class="btn btn-primary mr-3 lgbtn" id="lgnbtn" type="submit" style="width:80px"
                      [disabled]="!loginForm.valid">
                      Log In
                    </button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
