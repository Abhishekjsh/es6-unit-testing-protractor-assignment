<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<div class="container">
  <div class="row profile">
    <div class="col-md-9">
      <div class="profile-sidebar">
        <div class="profile-userpic">
          <img src="./../../assets/abhi.jpg" class="img-responsive" alt="">
        </div>
        <div class="profile-usertitle">
          <div id="userTitle" class="profile-usertitle-name">
            Abhishek Joshi
          </div>
          <div id="job" class="profile-usertitle-job">
            Senior Engineer
          </div>
        </div>
        <div  class="profile-usermenu">
          <ul class="nav">
            <li class="active">
              <a id="lgout" (click)="Logout()">
                <i class="glyphicon glyphicon-log-out"></i>
                Log out </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
